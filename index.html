<p>
<blockquote>"Empires of the future will be build upon empires of the mind"</blockquote>
</p>
<h2 class="sub-heading" id="writings">Blog Posts</h2>
<ul class="posts">
	{% for post in site.posts %}
	<li>
		<h3>
		    <a href="{{ post.url }}">{{ post.title }}</a>
		    <span class="post-date">{{ post.date | date_to_string }}</span>
		</h3>
	</li>
	{% endfor %}
</ul>
